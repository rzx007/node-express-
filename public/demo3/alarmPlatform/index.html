<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>故障/异常报警管理平台</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>

<style>div.ht_ui_view ::-webkit-input-placeholder {     color: #BEBEBE; } div.ht_ui_view ::-moz-placeholder {     /* Mozilla Firefox 19+ */     color: #BEBEBE; } div.ht_ui_view :-ms-input-placeholder {     /* Internet Explorer 10+ */     color: #BEBEBE; } div.ht_ui_view textarea::selection, div.ht_ui_view input::selection {     color: #fff;     background: #3399ff } div.ht_ui_view textarea::-moz-selection, div.ht_ui_view input::-moz-selection {     color: #fff;     background: #3399ff }</style><style type="text/css">.ht-vector-tooltip{
    box-sizing: border-box;
    padding: 5px 12px;
    margin: 0;
    position: absolute;
    background-color: rgba(0, 0, 0, 0.5);
    color: rgb(247, 247, 247);
    border-radius: 5px;
    /* -webkit-transition: all 0.5s;
    transition: all 0.5s; */
}
</style><style type="text/css">body{background:#071232}</style></head>

<body>
    <script src="js/ht.js"></script>
    <script src="js/ht-ui.js"></script>
    <script src="js/ht-flow.js"></script>
    <script src="js/ht-vector.js"></script>
    <script src="../js/config.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/alarmPlatform.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            window.setTimeout(function () {
                var lastDiv  = $("canvas").parent();
                var pane = lastDiv[lastDiv.length - 1];
                if (pane && pane.tabIndex == '-1') {
                    pane.style.display = "none";
                }
            }, 500);

        });
    </script>
</body>
</html>
