    <style type="text/css">
        .main {
            position: relative;
        }

        .overlay {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            z-index: 10000;
            position: absolute;
            margin-top: 5%;
            color: #ffffff;

        }

        .svg {
            z-index: 0;
        }

        .button::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        .button {
            display: inline-block;
            *display: inline;
            zoom: 1;
            padding: 6px 20px;
            margin: 0;
            cursor: pointer;
            border: 1px solid #bbb;
            overflow: visible;
            font: bold 13px arial, helvetica, sans-serif;
            text-decoration: none;
            white-space: nowrap;
            color: #555;

            background-color: #ddd;
            background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255, 1)), to(rgba(255, 255, 255, 0)));
            background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            background-image: -moz-linear-gradient(top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            background-image: -ms-linear-gradient(top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            background-image: -o-linear-gradient(top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            background-image: linear-gradient(top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));

            -webkit-transition: background-color .2s ease-out;
            -moz-transition: background-color .2s ease-out;
            -ms-transition: background-color .2s ease-out;
            -o-transition: background-color .2s ease-out;
            transition: background-color .2s ease-out;
            background-clip: padding-box;
            /* Fix bleeding */
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            -moz-box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
            -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .9);

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .button:hover {
            background-color: #eee;
            color: #555;
        }

        .button:active {
            background: #e9e9e9;
            position: relative;
            top: 1px;
            text-shadow: none;
            -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
        }

        .button[disabled],
        .button[disabled]:hover,
        .button[disabled]:active {
            border-color: #eaeaea;
            background: #fafafa;
            cursor: default;
            position: static;
            color: #999;
            /* Usually, !important should be avoided but here it's really needed :) */
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }

        /* Smaller buttons styles */

        .button.small {
            padding: 4px 12px;
        }

        /* Larger buttons styles */

        .button.large {
            padding: 12px 30px;
            text-transform: uppercase;
        }

        .button.large:active {
            top: 2px;
        }
    </style>
</head>

<script src="../../js/jquery-3.4.1.min.js"></script>
<script src="../../js/config.js"></script>
<script>
    $(function () {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1 < 10 ? "0" + (now.getMonth() + 1) :
            (now.getMonth() + 1);
        var day = now.getDate() < 10 ? "0" + now.getDate() : now.getDate();
        $("#startCreatetime").attr("max", year + "-" + month + "-" + day);
        $("#endCreatetime").attr("max", year + "-" + month + "-" + day);

        $.get(_url + "/lineMonitor/getPowertransformerByLineId", {
            lineId: '530C24CD-1CFC-478B-B287-35FDEF7BFDE6-64950',
            ti: 1
        }, function (res) {
            if (res.code === 1) {
                var data = res.data
                data.forEach(element => {
                    $("[id]").each(function (i) {
                        var elementId = $(this).attr('id');
                        if (elementId.indexOf(element.pmsEquipmentCode) > -1) {
                            $('#' + element.pmsEquipmentCode + 'dl').find("text").text(
                                "电流：" +
                                element.cecAt);
                            $('#' + element.pmsEquipmentCode + 'dy').find("text").text(
                                "电压：" +
                                element.volAt);
                            $('#' + element.pmsEquipmentCode + 'gl').find("text").text(
                                "功率：" +
                                element.powAt);
                            if (element.cecAt > element.cecThreshold || element.volAt >
                                element
                                .volThreshold || element.powAt > element.powThreshold) {
                                $('#' + element.pmsEquipmentCode + 'xl').find("path")
                                    .attr('stroke',
                                        'rgb(35, 72, 153)')
                            }
                        }
                    })
                });
            }
        })
        //点击事件
        var dataX = [] //x坐标
        var dataV = [] //电压
        var dataI = [] //电流
        var dataP = [] //功率
        function getdatachange(name) {
            $.get(_url + "/lineMonitor/getPowerLineSmooth", {
                courtName: name,
                threePhase: 'V'
            }, function (res) {
                if (res.code === 1) {
                    dataV = []
                    dataX = []
                    for (let a of res.data) {
                        dataX.push(a.time);
                        dataV.push(a.value);
                    }
                    console.log(dataV)
                    console.log(dataX)
                }
            })
            $.get(_url + "/lineMonitor/getPowerLineSmooth", {
                courtName: name,
                threePhase: 'I'
            }, function (res) {
                if (res.code === 1) {
                    dataI = []
                    for (let a of res.data) {
                        dataI.push(a.value);
                    }
                }
            })
            $.get(_url + "/lineMonitor/getPowerLineSmooth", {
                courtName: name,
                threePhase: 'P'
            }, function (res) {
                if (res.code === 1) {
                    dataP = []
                    for (let a of res.data) {
                        dataP.push(a.value);
                    }
                }
            })
            changeechater()
        }
        var overshow = document.getElementById("overshow")
        $(".powtrans1").each(function () {
            $(this).click(function (e) {
                e.stopPropagation(); //
                getdatachange('栗溪9#')
            })
        })
        $(".powtrans2").each(function () {
            $(this).click(function (e) {
                e.stopPropagation(); //
                getdatachange('栗溪11#')
            })
        })
        $(".powtrans3").each(function () {
            $(this).click(function (e) {
                e.stopPropagation(); //
                getdatachange('马集3#')
            })
        })
        $("#smkv").each(function () {
            $(this).click(function (e) {
                e.stopPropagation(); //
                overshow.style.display = 'none'
                console.log('overshow')

            })
        })
        // 曲线图
        var cjfg_pm = echarts.init(document.getElementById("smkv"));

        function changeechater() {
            var option = {
                backgroundColor: '#1b1b1b', //背景色
                title: [{
                    left: 'center',
                    text: '电压',
                    textStyle: {
                        color: "#fff"
                    },
                }, {
                    top: '35%',
                    left: 'center',
                    text: '电流',
                    textStyle: {
                        color: "#fff"
                    },
                }, {
                    top: '64%',
                    left: 'center',
                    text: '功率',
                    textStyle: {
                        color: "#fff"
                    },
                }],
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: [{
                        type: 'category',
                        axisLabel: {
                            show: true,
                            lineStyle: '#FFF',
                            textStyle: {
                                color: "#fff",
                                fontSize: "12"
                            }
                        },
                        nameTextStyle: {
                            color: "#fff"
                        },
                        data: dataX
                    }, {
                        type: 'category',
                        axisLabel: {
                            show: true,
                            lineStyle: '#FFF',
                            textStyle: {
                                color: "#fff",
                                fontSize: "12"
                            }
                        },
                        nameTextStyle: {
                            color: "#fff"
                        },
                        data: dataX,
                        gridIndex: 1
                    },
                    {
                        type: 'category',
                        axisLabel: {
                            show: true,
                            lineStyle: '#FFF',
                            textStyle: {
                                color: "#fff",
                                fontSize: "12"
                            }
                        },
                        nameTextStyle: {
                            color: "#fff"
                        },
                        data: dataX,
                        gridIndex: 2
                    },

                ],
                yAxis: [{
                        type: 'value',
                        name: "电压/KV",
                        axisLabel: {
                            show: true,
                            lineStyle: '#FFF',
                            textStyle: {
                                color: "#fff",
                                fontSize: "12"
                            }
                        },
                        nameTextStyle: {
                            color: "#fff"
                        },
                    }, {
                        type: 'value',
                        name: "电流/A",
                        axisLabel: {
                            show: true,
                            lineStyle: '#FFF',
                            textStyle: {
                                color: "#fff",
                                fontSize: "12"
                            }
                        },
                        nameTextStyle: {
                            color: "#fff"
                        },
                        gridIndex: 1
                    },
                    {
                        type: 'value',
                        name: "功率/KW",
                        axisLabel: {
                            show: true,
                            lineStyle: '#FFF',
                            textStyle: {
                                color: "#fff",
                                fontSize: "12"
                            }
                        },
                        nameTextStyle: {
                            color: "#fff"
                        },
                        gridIndex: 2
                    }
                ],
                grid: [{
                        bottom: '68%'
                    },
                    {
                        top: '40%',
                        bottom: '40%'
                    }, {
                        top: '68%'
                    }
                ],
                series: [{
                    data: dataV,
                    type: 'line',
                }, {
                    data: dataI,
                    type: 'line',
                    xAxisIndex: 1,
                    yAxisIndex: 1
                }, {
                    data: dataP,
                    type: 'line',
                    xAxisIndex: 2,
                    yAxisIndex: 2
                }]
            };
            cjfg_pm.setOption(option);
            overshow.style.display = 'block'
        }
        // 获取path
        // step1，获取开始坐标x,y，g元素开头id为BS
        function getSVGpath() {
            var pathArr = [];
            var eleArr = document.getElementsByTagName('g');
            for (var index = 0; index < eleArr.length; index++) {
                const element = eleArr[index];
                if (element.getAttribute('id') && element.getAttribute('id').indexOf('BS') > -1) {
                    var id = element.getAttribute('id')
                    var child = element.getElementsByTagName('path')[0];
                    var beginPath = child.getAttribute('d').split(' ');
                    var mx = parseInt(beginPath[1]);
                    var my = parseInt(beginPath[2]);
                    var lx = parseInt(beginPath[6]);
                    var ly = parseInt(beginPath[7]);
                    pathArr.push({
                        id: id,
                        mx: mx,
                        my: my,
                        lx: lx,
                        ly: ly
                    });
                }
                if (element.getAttribute('tagtype') && element.getAttribute('tagtype') == 'polyline') {
                    var beginPath = element.getAttribute('d').split(' ').join(',').split(',')
                    var id = element.getAttribute('id')
                    // console.log(beginPath);
                    var mx = parseInt(beginPath[0]);
                    var my = parseInt(beginPath[1]);
                    var lx = parseInt(beginPath[2]);
                    var ly = parseInt(beginPath[3]);
                    pathArr.push({
                        id: id,
                        mx: mx,
                        my: my,
                        lx: lx,
                        ly: ly
                    });
                }
            }
            var domArr = document.querySelectorAll("g[agree]")
            for (var i = 0; i < domArr.length; i++) {
                domArr[i].ondblclick = function () {
                    var id = this.getAttribute('id')
                    if (this.getAttribute('tagtype') == 'polyline') {
                        var beginPath = this.getAttribute('d').split(' ').join(',').split(',')
                        var mx = parseInt(beginPath[0]);
                        var my = parseInt(beginPath[1]);
                        var lx = parseInt(beginPath[2]);
                        var ly = parseInt(beginPath[3]);
                    } else {
                        var mx = parseInt(this.getAttribute('x'));
                        var my = parseInt(this.getAttribute('y'))
                        var lx = parseInt(this.getAttribute('x'));
                        var ly = parseInt(this.getAttribute('y'))
                    }
                    pathArr.push({
                        id: id,
                        mx: mx,
                        my: my,
                        lx: lx,
                        ly: ly
                    });
                    searchPath(pathArr)
                    console.log(pathArr);
                }
            }
        }
        // 查询路线
        function searchPath(pathArr) {
            $.ajax({
                type: "POST",
                url: _url + "/svgMonitor/getPowerLinePath",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(pathArr),
                success: function (msg) {
                    var pathArr = msg.data;
                    for (let index = 0; index < pathArr.length; index++) {
                        var id = pathArr[index];
                        dom = document.getElementById(id);
                        console.log(dom);
                        if (dom.getAttribute('tagtype')=='polyline') {
                              dom.getElementsByTagName('path')[0].style.stroke = "white";
                              dom.getElementsByTagName('path')[0].style.strokeWidth = "3";
                        }
                      
                    }

                }
            });
        }
        getSVGpath()
    })
</script>
