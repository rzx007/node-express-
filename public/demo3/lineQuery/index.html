<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        .search input::-webkit-input-placeholder {
            color: #d8d8d8;
        }

        .search input::-moz-placeholder {
            color: #d8d8d8;
        }

        .search input:-ms-input-placeholder {
            color: #d8d8d8;
        }

        #ifram_wrap {
            position: fixed;
            width: calc(100% - 240px);
            height: 100%;
            right: 0;
            top: 0;
            z-index: 100;
            background-color: #000;
        }

        #ifram_wrap iframe {
            width: 100%;
            height: 100%;
        }

        #close_btn {
            position: absolute;
            top: 16px;
            right: 40px;
            cursor: pointer;
        }
    </style>
    <script>
        window.htconfig = {
            Default: {
                convertURL: function (url) {
                    if (url.indexOf('imgs') >= 0) {

                    } else {
                        var storagePrefix = 'imgs/storage';
                        if (storagePrefix && url && !/^data:image/.test(url) && !/^http/.test(url) && !/^https/
                            .test(url)) {
                            url = storagePrefix + '/' + url;
                        }
                    }

                    //append timestamp
                    url += (url.indexOf('?') >= 0 ? '&' : '?') + 'ts=' + Date.now();
                    return url;
                }
            }
        }
    </script>
    <script src="lib/ht.js"></script>
    <script src="lib/ht-obj.js"></script>
    <script src="lib/ht-ui.js"></script>
    <script src="lib/EventEmitter.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/config.js"></script>
    <script>
        function init() {
            var scriptTag = document.createElement('script');
            scriptTag.src = 'lib/main.js';
            document.body.appendChild(scriptTag);
        }
        $(document).ready(function () {
            $('#close_btn').click(function () {
                $("#ifram_wrap").css({
                    'display': 'none'
                })
            })

        });
    </script>
</head>

<body onload="init();">
    <div id="ifram_wrap">
        <div id="close_btn"><img width="40px;" src="../assets/img/关闭.png" alt=""></div>
        <iframe id="iframe" frameborder="0"></iframe>
    </div>
</body>

</html>
